<!DOCTYPE html>
<html ng-app="directiveApp">
	<head>
		<title>{{appTitle}}</title>
		<script src="../../bower_components/angular/angular.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="MatchingController">
			Name: <input type="text" ng-model="name"/>
			<span ng-bind="name"></span>
			<a ng-href="{{name}}">{{name}}</a>
		</div>

		<div ng-controller="CreateDirectiveController">
			<my-customer></my-customer>
			<my-customer-url></my-customer-url>
			<my-customer-restrict></my-customer-restrict>
		</div>

		<div ng-controller="CreateDirectiveControllerScope">
			<my-customer-scope user="user1"></my-customer-scope>
		</div>

		<div ng-controller="DirectiveDomController">
			<input type="text" ng-model="content" />
			<my-dom my-content="content"></my-dom>
		</div>
	</body>
</html>
